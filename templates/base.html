<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复旦魔方FCA</title>
    <script language="JavaScript">
        function linkok(url,string){
            question = confirm(string);
            if (question){
                window.location.href = url;
            }
        }

    </script>
    <style>
        .user{
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0;
        }
        .top{
            width: 100%;
            background: rgb(240, 240, 255);
            clear: both;
        }
        .top-ul{
            list-style-type: none;
            padding: 0;
        }
        .user top-ul:last-child{
            margin-right: 5%;
        }
        .top top-ul:first-child{
            margin-left: 5%;
        }
        .top-ul li{
            display: inline-block;
            margin-right: 5px;
        }
        .user-btn{
            color: rgb(0, 0, 200);
            background: rgba(220, 255, 255, 100);
            border: 2px solid rgba(180, 255, 255, 255);
            display: block;
            font-family: "楷体";
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            padding: 5px 15px;
        }
        .user-btn:hover{
            background: rgba(200, 240, 255, 100);
            border-color: rgba(0, 0, 255, 150);
        }
        .username {
            font-family: "黑体";
            font-size: 20px;
            font-weight: bold;
        }
        .top-btn{
            color: blue;
            background: transparent;
            border: 1px solid transparent;
            display: block;
            font-family: "楷体";
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
        }
        .top-btn:hover{
            background: rgba(200, 240, 255, 100);
            border-color: rgba(0, 0, 255, 200);
        }
        /*主体*/
        .content{
            clear: both;
        }

    </style>
</head>

<body>

<div class="header" align="center">
    <h1><img src="/static/image/logo_1.jpg" alt="" height="50" width="50"/>复旦魔方FCA</h1>
</div>

<div class="user">
    <ul class="top-ul">
        {% if request.session.student_number %}
        <li>
            <span class="username">{{ request.session.name }}</span>
        </li>
        <li>
            <a class="user-btn" href="javascript:linkok('/logout','确认注销？')">注销</a>
        </li>
        <li><a class="user-btn" href="/modify">修改个人信息</a></li>
        {% else %}
        <li><a class="user-btn" href="/login/">登录</a></li>
        <li><a class="user-btn" href="/register_form/">注册</a></li>
        {% endif %}
    </ul>
</div>
<div class="top">
    <ul class="top-ul">
        <li><a class="top-btn" href="/index.html">首页</a></li>
        <li><a class="top-btn" href="/general.html">社团概况</a></li>
        <li><a class="top-btn" href="/record">校记录</a></li>
        <li><a class="top-btn" href="/tutorial">教程</a></li>
        <li><a class="top-btn" href="/timer">计时器</a></li>
    </ul>
</div>

<div class="content">
    <br>
    {% block content %}
    {% endblock %}
    <br>
</div>

<div class="footer" align="center">
    <p>复旦魔方 FCA</p>
</div>

</body>
</html>
